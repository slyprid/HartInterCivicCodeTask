<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3"
  >
    <div class="container">
      <div class="logo">
        <a href="https://www.hartintercivic.com">
          <img src="https://www.hartintercivic.com/wp-content/themes/hart-intercivic/dist/images/hart-logo-white_d18ae076.png" alt="Hart Logo" class="max-h-m-logo lg:max-h-d-logo"/>
        </a>
      </div>
      <a class="navbar-brand" [routerLink]="['/']">Hart InterCivic Coding Task</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
